<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="header">

            <h:form>
                <p:link value="Listar" outcome="ListarUnidadeDeSaude_2"/>
                <p:fieldset legend="Cadastro De Exames">
                    <p:panelGrid columns="2">
                        <h:outputLabel   value="Tipo do exame:"></h:outputLabel>
                        <h:inputText  value="#{UnidadeRequest_mb.nome}" required="true" requiredMessage="Informe o nome do exame"></h:inputText>

                        <h:outputLabel  value="Descrição"></h:outputLabel>
                        <h:inputText  value="#{UnidadeRequest_mb.tipo}" required="true" requiredMessage="Descreva o exame"></h:inputText>

                    </p:panelGrid>
                </p:fieldset>
                <p:commandButton  value="Cadastrar" 
                                  icon="ui-icon-star" 
                                  action="#{UnidadeRequest_mb.adicionar()}">
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
