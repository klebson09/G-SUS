<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="header">

            <h:form prependId="false">
<!--                <p:growl id="grow1" showDetail="true" life="4000" />-->
                <p:fieldset legend="Cadastro - Gestor">

                        <h:outputLabel  value="E-mail:"></h:outputLabel>
                        <h:inputText  value="#{Login_mb.email}" required="true" requiredMessage="Informe seu email"></h:inputText>
                        <h:outputLabel for="pwd1" value="Senha: *" />
                        <p:password id="pwd1" value="#{Login_mb.senha}"  label="Password 1" required="true" requiredMessage="Informe sua senha" />
                    </p:panelGrid>
                </p:fieldset>
                <p:toolbar>
                    <p:toolbarGroup>
                        <h:commandButton value="Entrar" action="#{Login_mb.logar()}"></h:commandButton>
<!--                        <p:commandButton value="Entrar" action="#{Login_mb.logar()}" update="grow1"></p:commandButton>-->
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>

        </ui:define>
    </ui:composition>



</html>
